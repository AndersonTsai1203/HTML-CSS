<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
	<head>
		<title>Assignment1-task2</title>
		<link rel="stylesheet" type="text/css" href="task2.css"/>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<div id="container">
			<div id="from-to-box">
				<div id="from-box">
					<table class="from-to-table">
						<tr>
							<td><img src="./assets/icon4.png"></td>
							<td> </td>  <!--making extra space for image and text-->
							<td>From</td>
						</tr>
					</table>
				</div>
				<div id="up-down-arrow-box">
					<img id="up-down-arrow" src="./assets/icon5.png" >
				</div>
				<div id="to-box">
					<table class="from-to-table">
						<tr>
							<td><img src="./assets/icon3.png"></td>
							<td>To</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="today-return-passenger-box">
				<div class="date-box"">
					<table class="date-table">
						<tr>
							<th colspan="1"><img src="./assets/icon2.png"></th>
							<th colspan="9">Today, from 15:05</th>
						</tr>
						<tr>
							<td></td>
							<td colspan="9">Change outbound route</td>
						</tr>
					</table>
					<div class="date-red-arrow">
						<b>&#x2304;</b>
					</div>
				</div>
				<div class="date-box">
					<table class="date-table">
						<tr>
							<th colspan="1"><img src="./assets/icon2.png"></th>
							<th colspan="9">Return journey</th>
						</tr>
						<tr>
							<td></td> <!--making extra space for image and text-->
							<td colspan="9">Add</td>
						</tr>
					</table>
					<div class="date-red-arrow">
						<b>&#x2304;</b>
					</div>
				</div>
				<div id="passenger-box">
					<table class="passenger-table">
						<tr>
							<th colspan="1"><img src="./assets/icon1.png"></th>
							<th colspan="9">Passenger</th>
						</tr>
						<tr>
							<td></td> <!--making extra space for image and text-->
							<td colspan="9">1 Person (aged 27-64), no discount</td>
						</tr>
					</table>
					<div id="passenger-red-arrow">
						<b>&#x2304;</b>
					</div>
				</div>
				<div id="empty-box">
					<table class="passenger-table">
						<tr>
							<td colspan="10"></td>
						</tr>
						<tr>
							<td colspan="10"></td>
						</tr>
					</table>
					<div id="empty-box-red-arrow">
							<b>&#x2304;</b>
					</div>
				</div>
			</div>	
			<div id="first">
				<b>1st class</b>
			</div>
			<div id="second">
				<b>2nd class</b>
			</div>  
			<div id="search-box">
				<b>Search</b>
			</div>
		</div>
	</body>
</html>
